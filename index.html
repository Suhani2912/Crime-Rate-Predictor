<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Crime Rate Predictor</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="header">
    <h1>Crime Rate Prediction System</h1>
  </div>

  <div class="form-container">
    <img src="assets/crime_banner.png" alt="Crime Banner" class="banner">

    <label>Select City Name:</label>
    <select id="city">
      <option>Mumbai</option>
      <option>Bengaluru</option>
      <option>Delhi</option>
      <option>Hyderabad</option>
      <option>Chennai</option>
      <option>Kolkata</option>
      <option>Pune</option>
      <option>Ahmedabad</option>
      <option>Jaipur</option>
      <option>Lucknow</option>
      <option>Patna</option>
      <option>Bhopal</option>
      <option>Indore</option>
      <option>Chandigarh</option>
      <option>Ranchi</option>
      <option>Raipur</option>
      <option>Guwahati</option>
      <option>Dehradun</option>
      <option>Prayagraj</option>
      <option>Kanpur</option>
      <option>Noida</option>

    </select>

    <label>Select Crime Type:</label>
    <select id="crime">
      <option>Murder</option>
      <option>Crime against women</option>
      <option>Theft</option>
      <option>Kidnapping</option>
      <option>Cyber Crime</option>
      <option>Rape</option>
      


    </select>

    <label>Select Year:</label>
    <select id="year">
      <option>2000</option>
      <option>2001</option>
      <option>2002</option>
      <option>2003</option>
      <option>2004</option>
      <option>2005</option>
      <option>2006</option>
      <option>2007</option>
      <option>2008</option>
      <option>2009</option>
      <option>2010</option>
      <option>2011</option>
      <option>2012</option>
      <option>2013</option>
      <option>2014</option>
      <option>2015</option>
      <option>2016</option>
      <option>2017</option>
      <option>2018</option>
      <option>2019</option>
      <option>2020</option>
      <option>2021</option>
      <option>2022</option>
      <option>2023</option>
      <option>2024</option>
      <option>2025</option>
    </select>

    <button onclick="submitForm()">Predict</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
